<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css">
</head>

<body>
    <div class="extension">
        <h1 class="title">VTEX CACHE</h1>
    </div>
    <div class="disable-container">
        <p>
            ATIVAR | DESATIVAR ?
        </p>
        <label class="toggle-button" for="is_active">
            <input type="checkbox" name="is_active" id="is_active" />
            <div class="button">
                <div class="circle"></div>
            </div>
        </label>
        <small>Execute o comando <strong>(CRTL + SHIFT + R)</strong> ou <strong>(COMMAND + SHIFT + R)</strong><br /> para atualizar</small>
    </div>
    <p class="subtitle">CONFIGURAÇÕES</p>
    <form class="form">
        <fieldset>
            <label for="cache_javascript" class="label-text">Limpar cache de arquivos javascript</label>
            <label class="toggle-button" for="cache_javascript">
                <input type="checkbox" name="cache_javascript"  id="cache_javascript" />
                <div class="button">
                    <div class="circle"></div>
                </div>
            </label>
        </fieldset>
        <fieldset>
            <label for="cache_css" class="label-text">Limpar cache de arquivos css</label>
            <label class="toggle-button" for="cache_css">
                <input type="checkbox" name="cache_css"  id="cache_css" />
                <div class="button">
                    <div class="circle"></div>
                </div>
            </label>
        </fieldset>
        <fieldset>
            <label for="cache_imagens" class="label-text"> Limpar cache de imagens</label>
            <label class="toggle-button" for="cache_imagens">
                <input type="checkbox" name="cache_imagens" id="cache_imagens" />
                <div class="button">
                    <div class="circle"></div>
                </div>
            </label>
        </fieldset>
        <fieldset style="display: none;">
            <label for="lid">CONFIGURAR LID GLOBAL</label>
            <input type="text" name="lid" id="lid" />
        </fieldset>
    </form>
    <div class="footer">
        <a href="" target="_blank"></a>
    </div>
    <script src="../js/popup.js"></script>
    <script src="../background.js"></script>
</body>

</html>
